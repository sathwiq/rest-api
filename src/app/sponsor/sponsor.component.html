<mat-card>
  <form (submit)="onAddSponsor(SponsorForm)" #SponsorForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Sponsor Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a Sponsor title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Sponsor</button>
  </form>
</mat-card>
<app-getsponser></app-getsponser>
