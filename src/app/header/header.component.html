<mat-toolbar  color="primary"  class="toolColor">
    <span routerLinkActive="active"><a [routerLink]="['/home']" >Home<mat-icon>home</mat-icon></a></span>
    <span routerLinkActive="active"><a [routerLink]="['/cart']" >cart<mat-icon>shopping_cart</mat-icon></a></span>
    <span routerLinkActive="active"><a [routerLink]="['/order']" >order</a></span>
    
  <!-- This fills the remaining space of the current row -->
  
  <span>
    <a mat-button routerLink="/login/a" routerLinkActive="active">Login</a>
  </span>
  <span *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/signup" routerLinkActive="active">Signup</a>
  </span>
  <span *ngIf="userIsAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
  </span>
</mat-toolbar>
